
<!doctype html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8" />
	<title>Adopt a Pet</title>
	<link type="text/css" rel="stylesheet" href="/css/shared.css" />
</head>
<body>
	<h1>Adopt a Pet</h1>
	<h2>What kind of dog are you looking for?</h2>

	<form action="results" method="get">
		<p>
			<label>
				<span>Breed</span>
				<input type="text" />
			</label>
		</p>
		<p>
			<label>
				<span>Size</span>
				<input type="text" />
			</label>
		</p>
		<p>
			<label>
				<span>Age</span>
				<input type="text" />
			</label>
		</p>
		<section>
			<h6>Gender</h6>
			<ul>
				<li><label><input type="radio" name="notifications" />Male</label></li>
				<li><label><input type="radio" name="notifications" />Female</label></li>
			</ul>
		</section>
		<p><button>Go-></button></p>
	</form>

</body>
</html>
